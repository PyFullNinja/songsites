{% extends "base.html" %}

{% block title %}–ó–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏{% endblock %}

{% block content %}
<style>
    .upload-wrapper {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
    }

    .upload-wrapper::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        top: -250px;
        right: -250px;
        animation: pulse 8s ease-in-out infinite;
        pointer-events: none;
    }

    .upload-wrapper::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255, 20, 147, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
        animation: pulse 10s ease-in-out infinite reverse;
        pointer-events: none;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.8; }
    }

    .upload-container {
        max-width: 800px;
        width: 100%;
        background: rgba(20, 20, 35, 0.85);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        padding: 50px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                    0 0 1px rgba(138, 43, 226, 0.5) inset;
        border: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
        z-index: 1;
        animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .upload-container h2 {
        color: #fff;
        font-size: 36px;
        margin-bottom: 40px;
        text-align: center;
        background: linear-gradient(135deg, #8a2be2, #ff1493);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        letter-spacing: -1px;
    }

    .upload-container label {
        display: block;
        color: #b8b8d1;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .upload-container input[type="text"],
    .upload-container input[type="number"],
    .upload-container textarea {
        width: 100%;
        padding: 16px 20px;
        background: rgba(255, 255, 255, 0.03);
        border: 2px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
        outline: none;
        font-family: inherit;
    }

    .upload-container input[type="text"]:focus,
    .upload-container input[type="number"]:focus,
    .upload-container textarea:focus {
        border-color: #8a2be2;
        background: rgba(138, 43, 226, 0.05);
        box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.1);
        transform: translateY(-2px);
    }

    .upload-container textarea {
        resize: vertical;
        min-height: 120px;
    }

    .upload-container input[type="file"] {
        width: 100%;
        padding: 20px;
        background: rgba(255, 255, 255, 0.03);
        border: 2px dashed rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        color: #b8b8d1;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
    }

    .upload-container input[type="file"]:hover {
        border-color: #8a2be2;
        background: rgba(138, 43, 226, 0.05);
    }

    .form-group {
        margin-bottom: 30px;
    }

    .price-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .price-grid input {
        margin-bottom: 0;
        min-width: 0;
    }

    .upload-container button[type="submit"] {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #8a2be2, #ff1493);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
        position: relative;
        overflow: hidden;
    }

    .upload-container button[type="submit"]::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .upload-container button[type="submit"]:hover::before {
        left: 100%;
    }

    .upload-container button[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(138, 43, 226, 0.5);
    }

    .upload-container button[type="submit"]:active {
        transform: translateY(-1px);
    }

    .upload-container ::placeholder {
        color: rgba(184, 184, 209, 0.4);
    }

    @media (max-width: 600px) {
        .upload-container {
            padding: 30px 25px;
        }

        .upload-container h2 {
            font-size: 28px;
        }

        .price-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

    </div>
</div>
{% endblock %}
