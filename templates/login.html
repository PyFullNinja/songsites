{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <form class="Login" method="POST" action="{{ url_for('auth.login') }}">
        <h1>LOGIN</h1>
        <br>
        <input type="text" name="username" placeholder="Login" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        
        <p style="text-align: center; color: gray; margin-top: 15px; font-family: Arial; font-size: 14px;">
            Don't have an account? <a href="{{ url_for('auth.signup') }}" style="color: white; text-decoration: none;">Sign Up</a>
        </p>
    </form>
</div>
{% endblock %}
