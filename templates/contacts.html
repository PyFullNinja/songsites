{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        overflow-x: hidden;
    }

    .contacts-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
    }

    .contacts-wrapper::before {
        content: '';
        position: fixed;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        top: -250px;
        right: -250px;
        animation: pulse 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
    }

    .contacts-wrapper::after {
        content: '';
        position: fixed;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255, 20, 147, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -200px;
        left: -200px;
        animation: pulse 10s ease-in-out infinite reverse;
        pointer-events: none;
        z-index: 0;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.8; }
    }

    .contacts-container {
        max-width: 700px;
        width: 100%;
        background: rgba(20, 20, 35, 0.85);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        padding: 40px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                    0 0 1px rgba(138, 43, 226, 0.5) inset;
        border: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
        z-index: 10;
        animation: slideUp 0.8s ease-out;
        margin: auto;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .contacts-container h2 {
        color: #fff;
        font-size: 32px;
        margin-bottom: 30px;
        text-align: center;
        background: linear-gradient(135deg, #8a2be2, #ff1493);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        letter-spacing: -1px;
    }

    .contacts-container label {
        display: block;
        color: #b8b8d1;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .contacts-container input[type="text"],
    .contacts-container input[type="email"],
    .contacts-container select,
    .contacts-container textarea {
        width: 100%;
        padding: 16px 20px;
        background: rgba(255, 255, 255, 0.03);
        border: 2px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
        outline: none;
        font-family: inherit;
        min-width: 0;
        box-sizing: border-box;
    }

    .contacts-container input[type="text"]:focus,
    .contacts-container input[type="email"]:focus,
    .contacts-container select:focus,
    .contacts-container textarea:focus {
        border-color: #8a2be2;
        background: rgba(138, 43, 226, 0.05);
        box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.1);
        transform: translateY(-2px);
    }

    .contacts-container select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23b8b8d1' stroke-width='2'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 20px center;
    }

    .contacts-container select option {
        background: #141423;
        color: #fff;
    }

    .contacts-container textarea {
        resize: vertical;
        min-height: 120px;
    }

    .contacts-form-group {
        margin-bottom: 20px;
        min-width: 0;
    }

    .contacts-form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 0;
    }

    .contacts-form-row .contacts-form-group {
        margin-bottom: 0;
    }

    .contacts-container button[type="submit"] {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #8a2be2, #ff1493);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
        position: relative;
        overflow: hidden;
        margin-top: 10px;
    }

    .contacts-container button[type="submit"]::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .contacts-container button[type="submit"]:hover::before {
        left: 100%;
    }

    .contacts-container button[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(138, 43, 226, 0.5);
    }

    .contacts-container button[type="submit"]:active {
        transform: translateY(-1px);
    }

    .contacts-container ::placeholder {
        color: rgba(184, 184, 209, 0.4);
    }

    @media (max-width: 600px) {
        .contacts-container {
            padding: 30px 25px;
        }

        .contacts-container h2 {
            font-size: 28px;
        }

        .contacts-form-row {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="contacts-wrapper">
    <div class="contacts-container">
        <h2>ðŸ“© Contact</h2>
        <form method="POST">
            <div class="contacts-form-row">
                <div class="contacts-form-group">
                    <label>Your name</label>
                    <input type="text" name="name" placeholder="Your name" required>
                </div>

                <div class="contacts-form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="Your email" required>
                </div>
            </div>

            <div class="contacts-form-group">
                <label>Subject</label>
                <input type="text" name="subject" placeholder="Subject" required>
            </div>

            <div class="contacts-form-group">
                <label>Your message</label>
                <textarea name="message" placeholder="Your message..." required></textarea>
            </div>

            <button type="submit">Send message</button>
        </form>
    </div>
</div>
{% endblock %}
